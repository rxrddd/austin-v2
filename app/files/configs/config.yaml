service:
  name: kratos-base-project.files.service
  version: v1
trace:
  endpoint: http://127.0.0.1:14268/api/traces
server:
  grpc:
    addr: 0.0.0.0:9020
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:123456@tcp(127.0.0.1:3306)/kratos-base-project-administrator?parseTime=true&collation=utf8mb4_unicode_ci&loc=Asia%2FShanghai&charset=utf8mb4
  redis:
    addr: "127.0.0.1:6379"
    password: "123456"
    read_timeout: 0.2s
    write_timeout: 0.2s
  oss:
    access_key: "<your access_key>"
    access_secret: "<your access_secret>"
    end_point: "<your end_point>"
    bucket_name: "<your bucket_name>"
    region: "<your region>"
    sts_expire: "900"
    sts_role_arn: "<your sts_role_arn>"
auth:
  service_key: "files-service-key"
  api_key: "files-api-key"
etcd:
  address: 127.0.0.1:2379
