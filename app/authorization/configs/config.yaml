service:
  name: austin-v2.authorization.service
  version: v1
trace:
  endpoint: http://127.0.0.1:14268/api/traces
server:
  grpc:
    addr: 0.0.0.0:9010
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:123456@tcp(127.0.0.1:3306)/kratos-admin?parseTime=true&collation=utf8mb4_unicode_ci&loc=Asia%2FShanghai&charset=utf8mb4
  redis:
    addr: "127.0.0.1:6379"
    password: "123456"
    read_timeout: "0.2s"
    write_timeout: "0.2s"
etcd:
  address: 127.0.0.1:2379
casbin:
  # casbin model必须使用换行 否则无法加载
  rbac_model: "[request_definition]
  
r = sub, obj, act
  
  [policy_definition]
  
  p = sub, obj, act
  
  [role_definition]
  
  g = _, _
  
  [policy_effect]
  
  e = some(where (p.eft == allow))
  
  [matchers]
  
  m = g(r.sub, p.sub) && keyMatch2(r.obj, p.obj) && regexMatch(r.act, p.act)"
auth:
  service_key: "austin-v2-admin-service-key"
  api_key: "austin-v2-admin-api-key"
