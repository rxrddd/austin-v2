service:
  name: kratos-base-project.adminInterface.service
  version: v1
  administrator:
    endpoint: discovery:///kratos-base-project.administrator.service
  authorization:
    endpoint: discovery:///kratos-base-project.authorization.service
  files:
    endpoint: discovery:///kratos-base-project.files.service
trace:
  endpoint: http://127.0.0.1:14268/api/traces
server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
data:
  redis:
    addr: "127.0.0.1:6379"
    password: "123456"
    read_timeout: "0.2s"
    write_timeout: "0.2s"
auth:
  service_key: "kratos-base-project-admin-service-key"
  api_key: "kratos-base-project-admin-api-key"
  api_key_expire: "86400"

  casbin_source: root:123456@tcp(127.0.0.1:3306)/kratos-admin?parseTime=true&collation=utf8mb4_unicode_ci&loc=Asia%2FShanghai&charset=utf8mb4
  casbin_model: "[request_definition]
  
  r = sub, obj, act
  
  [policy_definition]
  
  p = sub, obj, act
  
  [role_definition]
  
  g = _, _
  
  [policy_effect]
  
  e = some(where (p.eft == allow))
  
  [matchers]
  
  m = g(r.sub, p.sub) && keyMatch2(r.obj, p.obj) && regexMatch(r.act, p.act)"
etcd:
  address: 192.168.0.103:2379
